<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500|Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web-elm@9.1.0/dist/material-components-web-elm.min.css">
    <script src="https://unpkg.com/material-components-web-elm@9.1.0/dist/material-components-web-elm.min.js"></script>
  </head>
  <body>
    <main></main>
    <div id="player"></div>
    <script>
      const INTERVAL_TIME = 100;
      
      let player;
      let isPlaying = false;
      let intervalId = null;
      
      initVideo();
      
      const app = Elm.Main.init({ node: document.querySelector("main") });
      
      app.ports.startVideo.subscribe(videoId => {
        if (!player) return;
        player.loadVideoById(videoId);
        playVideo();
      });
      
      app.ports.playVideo.subscribe(playVideo);
      
      app.ports.pauseVideo.subscribe(pauseVideo);
      
      function playVideo() {
        if (!player) return;
        player.playVideo();
        isPlaying = true;
        if (!intervalId) {
          intervalId = setInterval(getCurrentVideoTime, INTERVAL_TIME);
        }
      }
      
      function pauseVideo() {
        if (!player) return;
        player.pauseVideo();
        isPlaying = false;
        clearInterval(intervalId);
        intervalId = null;
      }
      
      function getCurrentVideoTime() {
        if (!player) return;
        app.ports.currentVideoTime.send(player.getCurrentTime() || 0);
      }

      function initVideo() {
        const tag = document.createElement("script");
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName("script")[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      
        window.onYouTubeIframeAPIReady = () => {
          player = new YT.Player("player", {
            height: 1,
            width: 1,
            videoId: "UwRZ8TY2Z4k",
            playerVars: {
              playsinline: 1
            }
          });
          window.player = player;
        };
      }
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500|Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web-elm@9.1.0/dist/material-components-web-elm.min.css">
    <script src="https://unpkg.com/material-components-web-elm@9.1.0/dist/material-components-web-elm.min.js"></script>
  </head>
  <body>
    <main></main>
    <div id="player"></div>
    <script>
      const app = Elm.Main.init({ node: document.querySelector("main") });
      
      app.ports.startVideo.subscribe(videoId => {
        player.loadVideoById(videoId);
        player.playVideo();
      });

      const tag = document.createElement("script");
      tag.src = "https://www.youtube.com/iframe_api";
      const firstScriptTag = document.getElementsByTagName("script")[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      
      let player;
      window.onYouTubeIframeAPIReady = () => {
        player = new YT.Player("player", {
          height: 1,
          width: 1,
          videoId: "UwRZ8TY2Z4k",
          playerVars: {
            playsinline: 1
          }
        });
      };
    </script>
  </body>
</html>
